<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<script src="../js/browser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			function MailBox(props){
				const unreadMassage=props.unreadMassage;
				return (
					<div>
						<h1>Hello!</h1>
						{unreadMassage.length>0&&<h2>you have {unreadMassage.length} unread massage(s)</h2>}
					</div>
				)
			}
			
			const massage=["Lili","Mike"];
			ReactDOM.render(<MailBox unreadMassage={massage}/>,document.getElementById("example"))
		</script>
	</body>
</html>
