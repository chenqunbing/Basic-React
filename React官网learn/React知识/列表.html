	<head>
		<meta charset="UTF-8">

		<script src="../js/browser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			const numbers=[1,2,3,4,5];
			const listItem=numbers.map(num=>
				<li>{num}</li>
			)
//			ReactDOM.render(<ul>{listItem}</ul>,document.getElementById("example"));
			
			function NumberList(props){
				const numbers=props.numbers;
				const itemList=numbers.map(num=>
					<li key={num.toString()}>{num}</li>
				)
				return (
					<ul>{itemList}</ul>
				)
			}
			ReactDOM.render(<NumberList numbers={numbers} />,document.getElementById("example"));
		</script>
