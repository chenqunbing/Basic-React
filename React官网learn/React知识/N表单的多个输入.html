<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<script src="../js/browser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			class Reservation extends React.Component{
				constructor(props){
					super(props);
					this.state={
						check:true,
						value:2
					};
					this.handleChange=this.handleChange.bind(this);
				}
				handleChange(event){
					console.log(event);
					const value=event.target.type==='checkbox'?event.target.checked:event.target.value;
					const name=event.target.name;
					this.setState({[name]:value});
					console.log(event.target);
					console.log(event.target.checked);
					console.log(event.target.value);
				}
				render(){
					return (
						<form>
							<label>
								Is Going:
								<input type="checkbox" name="isGoing" checked={this.state.check} onChange={this.handleChange} />
							</label>
							<label>
								Gust Numbers:
								<input type="number" name="gustNumber" value={this.state.value} onChange={this.handleChange}/>
							</label>
						</form>
					)
				}
			}
			ReactDOM.render(<Reservation  />,document.getElementById("example"));
		</script>
	</body>
</html>
