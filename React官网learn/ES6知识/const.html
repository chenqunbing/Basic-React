<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			const声明一个只读的常量,一旦声明就不能改变
//			也就是说const一旦声明就要立即初始化,而不能等到后面赋值
//			const作用域:只在声明的所在的块级作用域中有效
//			const声明的常量不会发生变量提升,存在暂时性死区,只能在声明后的位置进行使用
//			const声明的变量,不能重复声明
			
			const PI=3.14;
		</script>
	</body>
</html>
